{% macro render_field(field) %}
<tr>
  <td>{{ field.label }}</td>
  <td>{{ field(class="form-control", **kwargs)|safe }}</td>
  <td>{% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li style="list-style: none; color: darkred;">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </td>
</tr>
{% endmacro %}
