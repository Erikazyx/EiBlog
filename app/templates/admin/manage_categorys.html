{% extends 'base.html' %}

{% block main %}


    <ul class="nav nav-tabs">
        <li role="presentation"  name="article"><a href="{{ url_for('admin.admin_page') }}">文章管理</a></li>
        <li role="presentation"  name="article"><a href="{{ url_for('admin.manage_comments') }}">评论管理</a></li>
        <li role="presentation" name="user"><a href="{{ url_for('admin.manage_users') }}">用户管理</a></li>
        <li role="presentation" class="active" name="category"><a href="#">分类管理</a></li>
    </ul>
            <div class="form-group">
            <form class="category" action="{{ url_for('admin.add_category') }}" method="post">
                <input type="text" name="category_name" class="form-control" placeholder="分类名称">
                <input type="submit" class="category_submit" value="增加分类">
            </form>
        </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="uk-width-5-10">分类名称</th>
            <th class="uk-width-2-10">id</th>
            <th class="uk-width-1-10">操作</th>
        </tr>
        </thead>
        <tbody>{% for category in categorys %}
            <tr>
                <td>
                    <span>{{ category.name }}</span>
                </td>
                <td>
                    <span>{{ category.id }}</span>
                </td>
                <td>
                    <a href="{{ url_for('admin.delete_category',category_id = category.id) }}"><i
                            class="glyphicon glyphicon-trash"></i></a>
                </td>

            </tr>{% endfor %}
        </tbody>
    </table>
{% endblock %}
