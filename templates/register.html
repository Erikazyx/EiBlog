{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
{% endblock %}
{% block main %}
    <div class="main">
        <h3 class="register_title">注册</h3>
        <form action="" method="post">
            <div class="form_container">
                <div class="form-group">
                    <label for="InputEmail">邮箱</label>
                    <input type="email" class="form-control" name="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="InputPassword">用户名</label>
                    <input type="text" class="form-control" name="Username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="InputPassword">密码</label>
                    <input type="password" class="form-control" name="Password1" placeholder="密码">
                </div>
                <div class="form-group">
                    <label for="InputPassword">重复密码</label>
                    <input type="password" class="form-control" name="Password2" placeholder="重复密码">
                </div>
                <button type="submit" class="btn btn-default btn-block">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
